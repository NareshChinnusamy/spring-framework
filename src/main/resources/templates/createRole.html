<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Spring Framework User Management</title>
</head>
<body>
	<h1>Create Role Form</h1>
	<div class="row pb-5">
		<form class="col-12 p-5" th:action="@{/createOrgRole}"
			th:object="${role}" method="post">
			<input type="hidden" th:field="*{id}">
			<div class="border-b mb-3">
				<h2 class="mb-0">User Role Information</h2>
			</div>
			<div class="pl-4">

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="firstName">Role Name : </label> <br> <input
							type="text" class="form-control" id="roleName" name="roleName"
							th:field="*{name}"><br>
					</div>

					<div class="form-row mt-4">
						<div class="form-group col-md-12">
							<label for="notes">Role Description</label> <br>
							<textarea rows="5" class="form-control" id="description"
								name="description" th:field="*{description}"></textarea>
							<br>
						</div>

					</div>
				</div>

			</div>
			<div class="text-center py-2">
				<button class="white btn btn-blue px-3 py-1" type="submit">
					<i class="fas fa-check"></i> Submit
				</button>
			</div>
		</form>
	</div>

</body>
</html>
