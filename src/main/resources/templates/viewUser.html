<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Spring Framework User Management</title>
</head>
<body>
	<h4>Retrieve a Specfic user</h4>
	<div class="border-bottom">
		<p class="row mb-0">
			<span class="w-50 pr-3 text-right font-gray font-weight-600">First
				Name : </span><span th:text="${user.firstName}">127</span>
		</p>
	</div>
	<div class="border-bottom">
		<p class="row mb-0">
			<span class="w-50 pr-3 text-right font-gray font-weight-600">Last
				Name : </span><span th:text="${user.lastName}">127</span>
		</p>
	</div>
	<div class="border-bottom">
		<p class="row mb-0">
			<span class="w-50 pr-3 text-right font-gray font-weight-600">EmailId
				: </span><span th:text="${user.emailId}">127</span>
		</p>
	</div>
	<div class="border-bottom">
		<p class="row mb-0">
			<span class="w-50 pr-3 text-right font-gray font-weight-600">Address
				: </span><span th:text="${user.address}">127</span>
		</p>
	</div>
	<div class="border-bottom">
		<p class="row mb-0">
			<span class="w-50 pr-3 text-right font-gray font-weight-600">Mobile
				Number : </span><span th:text="${user.phoneNumber}">127</span>
		</p>
	</div>
	
</body>
</html>
