<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Trainig Project </title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>Title</th>
        <th>Review</th>
        <th>Publisher Name</th>
        <th>Publisher City</th>
    </tr>
    
    <tr th:each="book : ${books}">
    	<td th:text="${book.title}">  </td>
    	<td th:text="${book.review}">  </td>
    	<td th:text="${book.publisher.name}">  </td> 
    	<td th:text="${book.publisher.city}">  </td>    	
    </tr>    
</table>

</body>
</html>
